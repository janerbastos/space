<div class="modal fade bd-example-modal-lgs" tabindex="-1" role="dialog" id="form-modal" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Título do form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="" method="POST" id="form-ajax">
                {% csrf_token %}
                <div id="error" class="text-danger text-center"></div>
                <div class="form-row align-items-center" style="padding: 1rem;">
                    <div class="col"><input type="text" name="txt_search" id="txt-seach" class="form-control"
                            placeholder="Informe um nome de usuário"></div>
                    <div class="col-auto">
                        <input type="button" class="btn" name="btn_search" id="btn_pesquisar" value="Pesquisar">
                    </div>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="btn-save">Save</button>
                    <button type="button" class="btn btn-secondary" id="btn-fechar" data-dismiss="modal">Fechar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade bd-example-modal-lgs" tabindex="-1" role="dialog" id="form-modal" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Título do form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="" method="POST" id="form-ajax">
                {% csrf_token %}
                <div class="modal-body">
                    <p>Contéudo do form</p>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" id="btn-save">Save</button>
                    <button type="button" class="btn btn-secondary" id="btn-fechar" data-dismiss="modal">Fechar</button>
                </div>
            </form>
        </div>
    </div>
</div>
